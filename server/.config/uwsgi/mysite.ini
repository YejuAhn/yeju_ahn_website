[uwsgi]
chdir = /srv/yeju_ahn_website/server
module = server.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/server.pid
logto = /var/log/uwsgi/server/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true

