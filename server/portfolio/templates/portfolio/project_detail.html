{% extends 'portfolio/index.html' %}

{% block content %}
<!-- Main -->
{% if project.link %}
    <a href="{{ project.link }}">
        <h1>{{project.project_title}}</h1>
    </a>
    {% else %}
    <h1>{{project.project_title}}</h1>
{% endif %}

<span class="image main">
    {% if project.detail_image %}
        <img src="{{ project.detail_image.url }}" alt=""/>
    {% else %}
        <img src="{{ project.image.url }}" alt=""/>
    {% endif %}
</span>
<p style="color: #0f0f0f">{{ project.description | safe}}</p>
<p style="color: #0f0f0f">{{ project.lesson_learned | safe}}</p>
{% endblock %}
